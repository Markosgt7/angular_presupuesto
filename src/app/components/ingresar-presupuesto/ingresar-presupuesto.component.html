<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center text-white">INGRESE PRESUPUESTO</h2>
    <div class="card">
      <div class="card-body">
        <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
          <span class="badge bg-danger"
            >El presupuesto debe ser mayor a cero</span
          >
        </div>
        <input
          type="number"
          class="form-control form-control-lg"
          name=""
          id=""
          placeholder="Ingrese su presupuesto"
          [(ngModel)]="cantidad"
        />
        <button
          class="btn btn-secondary btn-lg btn-block mt-2"
          (click)="agregar()"
        >
          INGRESAR
        </button>
      </div>
    </div>
  </div>
</div>
